<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> {{ book.title}} </title>


        <!-- bootstrap dependencies -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- fontawesome dependencies -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>

        <nav class="navbar sticky-top navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#"> <span><i class="fa fa-book" aria-hidden="true"></i></span> Share Kitaab</a>
          
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/donate-book">Donate Book</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about-us">About Us</a>
                  </li>
              </ul>
            </div>
        </nav>

        <div class="card" style="width: 95%; margin-left: auto; margin-right: auto;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img class="card-img" src="../../static/book.jpg" alt="Card image cap" style="width: 100%; height: 15vw; object-fit: cover;">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ book.title }}</h5>
                  <p class="card-text"><strong>Location: </strong>{{ book.location }}
                    <br/>
                    <strong>Description: </strong>{{ book.description }}</p>
                  <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                      <a href="/?form-category={{ book.category }}" class="btn btn-outline-info">{{ book.category }}</a>
                    </div>
                    <div class="btn-group mr-2" role="group" aria-label="Second group">
                      <a href="#" class="btn btn-primary"><span><i class="fa fa-trash" aria-hidden="true"></i></span> Delete Card</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer text-muted text-center">
                Card created on: {{ book.createdOn }}
            </div>
          </div>
    </body>
</html>
