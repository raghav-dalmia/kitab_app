<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Share Kitab </title>

        <!-- bootstrap dependencies -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

		<!-- fontawesome dependencies -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- link custom css -->
        <link rel="stylesheet" href="../static/donate_book.css">

    </head>
    <body>
        
        <nav class="navbar sticky-top navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="/"><span><i class="fa fa-book" aria-hidden="true"></i></span> Share Kitaab</a>
          
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="/donate-book">Donate Book</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about-us">About Us</a>
                  </li>
              </ul>
            </div>
        </nav>

        {% for message in get_flashed_messages() %}
            <div class="alert-error">Error: {{ message }}</div>
        {% endfor %}

        <div class="card" id="donation-form">
            <div class="card-body">
                <form action="/donation-form" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="form-name">Name*</label>
                        <input type="text" class="form-control" name = "form-name" id="form-name" placeholder="Name" required>
                    </div>
                        <div class="form-group">
                        <label for="form-email">Email address*</label>
                        <input type="email" class="form-control" name = "form-email" id="form-email" aria-describedby="emailHelp" placeholder="Email address" required>
                    </div>
                    <div class="form-group">
                        <label for="form-phone">Mobile Number</label>
                        <input type="tel" class="form-control" name = "form-phone" id="form-phone" placeholder="Mobile Number (optional)">
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="form-title">Title*</label>
                            <input type="text" class="form-control" name = "form-title" id="form-title" placeholder="Title" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="form-category">Category*</label>
                            <select class="form-control" name = "form-category" id="form-category">
                                {% for category in categories %}
                                    <option>{{ category }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="form-description">Description*</label>
                        <textarea class="form-control" name = "form-description" id="form-description" rows="2"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="form-address">Address*</label>
                            <input type="text" class="form-control" name = "form-address" id="form-address" placeholder="Address" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="form-location">Location*</label>
                            <select class="form-control" name = "form-location" id="form-location">
                                {% for location in locations %}
                                    <option>{{ location }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlFile1">Upload an Image</label>
                        <input type="file" class="form-control-file btn" name="file" accept="image/*" id="fileinput" capture >
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Donate Book</button>
                    </div>
                </form>
            </div>
        </div>


        <script src="../static/donate_book.js"></script>
    </body>
</html>
